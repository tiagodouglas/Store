<div class="text-left">
  <button class="btn btn-transparent" routerLink="/marca">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<form #marcaForm="ngForm" (ngSubmit)="submit()">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" #nome="ngModel" [(ngModel)]="model.nome" id="nome" required placeholder="Nome" name="nome"
        required>

      <div class="alert alert-danger" *ngIf="nome.errors?.required && nome.touched">
        Nome é obrigatório
      </div>
    </div>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!marcaForm.valid">Salvar</button>

  </div>

</form>
